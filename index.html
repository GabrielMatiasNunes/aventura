            <p>Você é um aventureiro que encontrou um antigo mapa em uma loja de antiguidade. O mapa mostra dois caminhos para um tesouro perdido.</p>

        <p> Você decide seguir pela floresta misteriosa. As árvores são altas e densas, e a luz do sol mal penetra o dossel. O caminho se divide em duas rotas à frente:</p>
